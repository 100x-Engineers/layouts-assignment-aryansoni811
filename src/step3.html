<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Step 3 of 4</title>
  </head>
  <body
    class="font-inter bg-neutral-1000 min-h-screen min-w-full text-neutral-50"
  >
    <div class="px-4 py-2.5 flex flex-col min-h-full">
      <div class="flex gap-5 px-4 py-3 items-center">
        <button>
          <img src="../public/images/cancel.svg" alt="cancel" />
        </button>
        <h4 class="font-bold text-sm2">Step 3 of 4</h4>
      </div>
      <div class="flex flex-col gap-2">
        <h3 class="font-bold text-2xl">We sent you a code</h3>
        <p class="text-sm text-neutral-500">
          Enter it below to verify janedoe@gmail.com
        </p>
      </div>
      <div class="flex flex-col gap-3 pt-10">
        <div class="">
          <input
            type="text"
            name="verufy"
            id="verify"
            class="px-2 py-3 mt-2 w-80 bg-transparent rounded border-solid border border-neutral-500 focus:outline-none focus-within:border-twitter-blue peer caret-twitter-blue"
            placeholder="Verfication code"
          />
          <legend
            class="peer-focus-within:text-twitter-blue ml-3 -mt-14 absolute text-xs text-neutral-500 px-1 bg-black"
          >
            Verification code
          </legend>
        </div>
        <div
          class="flex justify-end text-sm text-twitter-blue hover:text-neutral-500"
        >
          <a href="#">Didn't Receive a Code? </a>
        </div>
      </div>
      <div class="my-auto">
        <a href="#"></a>
        <button class="px-5 py-2 w-full blue-btn">Next</button>
      </div>
    </div>
  </body>
</html>
